<div *ngIf="selectedLayout === 'list-details'">
  <div class="layout-container" [ngClass]="{'compact': isCompact, 'medium': isMedium, 'expanded': isExpanded}">
    <div class="grid-section">
      <driver-form-document-grid [documents]="driverDocuments" (selectedDocument)="driverSelectedDocument = $event"></driver-form-document-grid>
    </div>
    <div class="detail-section">
      <driver-form-document-detail [document]="driverSelectedDocument"></driver-form-document-detail>
    </div>
  </div>
</div>
